apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: books.dev
      http:
        paths:
          - path: /api/books/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: books-srv
                port:
                  number: 3000
          - path: /api/recommended/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: recommended-srv
                port:
                  number: 3000